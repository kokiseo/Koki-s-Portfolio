<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="#">Koki's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#about">About</a>
              <a class="nav-link" href="#skills">Skills</a>
              <a class="nav-link" href="#works">Works</a>
              <a class="nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="h-image-wrapper">
        <img src="nguyen-dang-hoang-nhu-qVcRl2f1TC8-unsplash.jpg" alt="h-image" class="h-image">
      </div>
    </header>

    <div class="contents">
      <section class="about container" id="about">
        <h2>ABOUT</h2>
        <div class="a-contents row">
          <div class="a-left col-12 col-md-6">
            <img src="IMG_5714_Original.jpg" alt="" class="a-left-img">
          </div>
          
          <div class="a-right col-12 col-md-6">
            <p>プロフィール</p>
            <dl>
              <dt>名前</dt>
              <dd>瀬尾 晃基（せお こうき）</dd>
              <dt>所在地</dt>
              <dd>神戸</dd>
              <dt>職業</dt>
              <dd>学生</dd>
              <dt>経歴</dt>
              <dd>神戸大学工学部建築学科</dd>
            </dl>
          </div>
        </div>
      </section>

      <section class="skill" id="skills">
        <h2>SKILL</h2>
        <div class="row">
          <div class="html col-4">
            <h3>HTML</h3>
            <i class="fab fa-html5 fa-10x"></i>
          </div>
          <div class="css col-4">
            <h3>CSS</h3>
            <i class="fab fa-css3-alt fa-10x"></i>
          </div>
          <div class="jquery col-4">
            <h3>JavaScript</h3>
            <i class="fab fa-js-square fa-10x"></i>
          </div>
        </div>
      </section>

      <section id="works">
        <h2>WORKS</h2>
        <div class="container">
          <div class="row">
            <div class="w-cards col-12 col-md-4 01">
              <a href="https://kokiseo.github.io/practice02/" class="w-card">
                <img src="模写02.png" alt="" class="card">
                <h4>企業サイト（模写）</h4>
              </a>
            </div>
            <div class="w-cards col-12 col-md-4 02">
              <a href="https://kokiseo.github.io/practice04/" class="w-card">
                <img src="模写04.png" alt="" class="card">
                <h4>テンプレート（模写）</h4>
              </a>
            </div>
            <div class="w-cards col-12 col-md-4 03">
              <a href="https://kokiseo.github.io/practice05/" class="w-card">
                <img src="模写05.png" alt="" class="card">
                <h4>海外サイト（模写）</h4>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="contact container" id="contact">
        <h2>CONTACT</h2>
        <form class="formrun" action="https://form.run/api/v1/r/5a7i2bt1esoudncvlqd2372n" method="post">
          <input type="hidden" NAME="toname" VALUE="kokihfc21@gmail.com">
          <input type="hidden" NAME="_subject" VALUE="フォームデコードより">
          <div class="mb-3  mx-auto pw">
            <label for="exampleFormControlInput1" class="form-label">お名前</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" required>
          </div>
          <div class="mb-3  mx-auto pw">
            <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" required>
          </div>
          <div class="mb-3 mx-auto pw">
            <label for="exampleFormControlTextarea1" class="form-label">お問い合わせ</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" required></textarea>
          </div>

          <div class="_formrun_gotcha">
            <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
          </div>

          <div class="mb-3  mx-auto pw">
            <button input="submit" class="btn btn-secondary d-block mx-auto"　data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
          </div>
        </form>
        
      </section>
    </div>
  </div>
  
  <footer class="">
    <p>
      ©Copyright2021 Koki's Portfolio. All Rights Reserved.
    </p>
  </footer>


  <!-- JavaScript Bundle with Popper -->
